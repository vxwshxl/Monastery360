<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Panorama Viewer</title>

  <!-- Photo Sphere Viewer CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css" />

  <style>
    html, body, #viewer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
    }
  </style>

  <!-- Import maps for modules -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.module.js"
      }
    }
  </script>
</head>
<body>
  <!-- Panorama Viewer Container -->
  <div id="viewer"></div>

  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    // Create the viewer
    new Viewer({
      container: document.querySelector('#viewer'),
      panorama: 'https://images.unsplash.com/photo-1557971370-e7298ee473fb?q=80&w=2060&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', // Use relative path to your image
    });
  </script>
</body>
</html>
